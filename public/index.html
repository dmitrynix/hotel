		<script type="text/javascript">	
			$(document).ready(function() {		
	
			//Execute o slideshow
			slideShow();

			});

			function slideShow() {

				//Defina a opacidade de todas as imagens a 0
				$('#gallery a').css({opacity: 0.0});
				
				//Obter a primeira imagem e exibi-la (defini-lo para opacidade total)
				$('#gallery a:first').css({opacity: 1.0});
				
				//Definir o plano de fundo legenda para semi-transparente
				$('#gallery .caption').css({opacity: 0.7});

				//Redimensionar a largura da legenda de acordo com a largura da imagem
				$('#gallery .caption').css({width: $('#gallery a').find('img').css('width')});
				
				//Obter a legenda da primeira imagem de atributo rel e exibi-lo
				$('#gallery .content').html($('#gallery a:first').find('img').attr('rel'))
				.animate({opacity: 0.7}, 400);
				
				//Chame a fun&ccedil;&atilde;o de galeria para executar o slideshow, 6000 = mudan&ccedil;a para a pr&oacute;xima imagem depois de 6 segundos
				setInterval('gallery()',6000);
				
			}

			function gallery() {
				
				//se n&atilde;o tem a classe BMI show, pegar a primeira imagem
				var current = ($('#gallery a.show')?  $('#gallery a.show') : $('#gallery a:first'));

				//Obter pr&oacute;xima imagem, se atingiu o final da apresenta&ccedil;&atilde;o, gir&aacute;-lo de volta para a primeira imagem

				var next = ((current.next().length) ? ((current.next().hasClass('caption'))? $('#gallery a:first') :current.next()) : $('#gallery a:first'));	
				
				//Obter legenda da imagem ao lado
				var caption = next.find('img').attr('rel');	
				
				//Defina o efeito de fade in para a pr&oacute;xima imagem, classe show tem maior &iacute;ndice z
				next.css({opacity: 0.0})
				.addClass('show')
				.animate({opacity: 1.0}, 1000);

				//Ocultar a imagem atual
				current.animate({opacity: 0.0}, 1000)
				.removeClass('show');
				
				//Defina a opacidade a 0 e altura de 1px
				$('#gallery .caption').animate({opacity: 0.0}, { queue:false, duration:0 }).animate({height: '1px'}, { queue:true, duration:300 });	
				
				//Animar a legenda, a opacidade de 0,7 e altura de 100px, um slide up efeito
				$('#gallery .caption').animate({opacity: 0.7},100 ).animate({height: '100px'},500 );
				
				//Mostrar o conte√∫do
				$('#gallery .content').html(caption);
				
	
			}
		</script>
